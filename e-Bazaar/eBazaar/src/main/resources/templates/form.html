<section>
    <div class="container mt-5 p-4 rounded-3 w-75 bg-light shadow-lg">
        <div class="text-center mb-4">
            <h2>Post Form</h2>
        </div>
        <form class="m" style="max-width: 500px;" action="/add" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" required placeholder="Enter description"
                          name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select id="category" class="form-select" required name="category">
                    <option value="">Select category</option>
                    <th:block th:each="category : ${categories}">
                        <option th:value="${category}" th:text="${category}"></option>
                    </th:block>
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="price" placeholder="Enter price" name="price">
                    <span class="input-group-text">$</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" required name="image">
            </div>
            <div class="d-flex justify-content-center">
                <!-- Check if user is logged in -->
                <th:block th:if="${user != null}">
                    <button type="submit" class="btn btn-outline-dark">Post</button>
                </th:block>
                <th:block th:if="${user == null}">
                    <button type="button" class="btn btn-outline-dark" disabled>Post</button>
                    <span class="text-muted ms-2">Please <a href="/user/login">log in</a> to post.</span>
                </th:block>
            </div>
        </form>
    </div>
</section>
