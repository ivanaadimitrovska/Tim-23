<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div git style="background-color: lightgrey; margin: 0px 450px; border-radius: 20px">
    <div class="mb-2 mt-5 d-flex justify-content-center align-items-center vh-50">
        <h2>Post Form</h2>
    </div>
    <div class="mt-2 d-flex justify-content-center align-items-center vh-50">
        <form class="m" style="max-width: 500px;" action="/add" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title" style="width: 100%;" name="title">
            </div>
            <div class="mb-3">
                <label for="description">Add description</label>
                <br>
                <textarea id="description" class="form-control" required placeholder="Description"
                          style="width: 100%;" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="category">Category</label>
                <select id="category" class="form-control" style="width: 100%;" required name="category">
                    <option value="">Select category</option>
                    <option value="SPORT">Sport</option>
                    <option value="CARS">Cars</option>
                    <option value="RESIDENCE">Residence</option>
                    <option value="WORK">Work</option>
                    <option value="HOME">Home</option>
                    <option value="TOOLS">Tools</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" placeholder="Price" style="width: 100%;" name="price">
            </div>
            <div class="mb-3">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year" placeholder="Year" style="width: 100%;" name="year">
            </div>
            <div class="mb-3">
                <label for="image">Image</label>
                <input type="file" id="image" required class="form-control" name="image">
            </div>
            <div class=" mb-5 d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark btn-block" style="  width: 100px;">Post</button>
            </div>
        </form>


    </div>
</div>


</body>
</html>
