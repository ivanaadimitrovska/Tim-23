<style>
    form input[type="text"],
    form input[type="email"],
    form select,
    form textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    form label {
        display: block;
    }

    /* Card styles */
    .card {
        max-width: 540px;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 0 auto; /* Center the cards */
    }

    .card img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    .card-body {
        padding: 15px;
    }

    .card-title {
        margin: 0;
        font-size: 1.25rem;
        font-weight: bold;
    }

    .card-text {
        margin: 10px 0;
        color: #555;
    }

    .text-body-secondary {
        color: #888;
    }

    .card-date {
        margin-top: 10px;
        font-size: 0.875rem;
        color: #6c757d;
        background-color: #f8f9fa;
        padding: 5px 10px;
        border-radius: 5px;
        display: inline-block;
    }
</style>
<div>
    <th:block xmlns:th="http://www.thymeleaf.org">
        <div>
            <h2 class="m-4" th:text="${category != null ? category : 'All Posts'}"></h2>
        </div>
        <div class="container mt-5 mb-5">
            <div class="row">
                <div th:each="post : ${posts}" class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img th:src="@{'data:image/jpeg;base64,'+${post.generateBase64Image()}}" alt="Post Image"
                                 class="w-100 h-auto">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body d-flex flex-column">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title mb-1">
                                        <a th:href="@{'/post/' + ${post.getId() + '/comments'}}"
                                           style="text-decoration: none; color: black"
                                           th:text="${post.getTitle()}"></a>
                                    </h5>
                                    <p class=" font-weight-bold text-body-secondary mb-1 "
                                       th:text="'Price: $' + ${post.getPrice()}"></p>
                                </div>
                                <p class="text-body-secondary" th:text="${post.getTitle()}"></p>
                                <p class="card-text" th:text="${post.getCategory()}"></p>
                                <div class="mt-auto">
                                    <p class="card-text">
                                        <small th:text="${post.getDate()}" class="text-body-secondary me-5"></small>
                                        <a th:href="@{'/posts/' + ${post.getId() + '/comments'}}"
                                           class="btn btn-primary ms-5">View
                                            Post</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
